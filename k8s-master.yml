k8s-master-conf:
  image: imikushin/rancheros-k8s
  labels:
  - io.rancher.os.detach=false
  - io.rancher.os.scope=system
  net: host
  links:
  - etcd
  - flannel
  - docker
  volumes_from:
  - all-volumes
  environment:
  - NODE_IP
  - K8S_MASTER_PORT
  command: k8s-master-conf.sh

kube-apiserver:
  image: imikushin/rancheros-k8s
  labels:
  - io.rancher.os.scope=system
  net: host
  links:
  - k8s-master-conf
  volumes_from:
  - system-volumes
  environment:
  - NODE_IP
  - K8S_MASTER_PORT
  - K8S_PORTAL_NET
  command: kube-apiserver.sh

kube-proxy:
  image: imikushin/rancheros-k8s
  labels:
  - io.rancher.os.scope=system
  privileged: true
  net: host
  links:
  - kube-apiserver
  volumes_from:
  - system-volumes
  environment:
  - K8S_MASTER_ENDPOINT
  command: kube-proxy.sh

kube-controller-manager:
  image: imikushin/rancheros-k8s
  labels:
  - io.rancher.os.scope=system
  net: host
  links:
  - kube-apiserver
  volumes_from:
  - system-volumes
  environment:
  - K8S_MASTER_ENDPOINT
  command: kube-controller-manager.sh

kube-scheduler:
  image: imikushin/rancheros-k8s
  labels:
  - io.rancher.os.scope=system
  net: host
  links:
  - kube-apiserver
  volumes_from:
  - system-volumes
  environment:
  - K8S_MASTER_ENDPOINT
  command: kube-scheduler.sh
