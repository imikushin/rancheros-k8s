node-ip:
  image: imikushin/rancheros-k8s
  labels:
  - io.rancher.os.detach=false
  - io.rancher.os.reloadconfig=true
  - io.rancher.os.scope=system
  net: host
  links:
  - network
  volumes_from:
  - all-volumes
  command: node-ip.sh

etcd-conf:
  image: imikushin/rancheros-k8s
  labels:
  - io.rancher.os.detach=false
  - io.rancher.os.reloadconfig=true
  - io.rancher.os.scope=system
  links:
  - node-ip
  volumes_from:
  - all-volumes
  environment:
  - NODE_IP
  command: etcd-conf.sh

etcd:
  image: quay.io/coreos/etcd:v2.0.10
  restart: always
  labels:
  - io.rancher.os.scope=system
  net: host
  links:
  - etcd-conf
  environment:
  - ETCD_*

flannel-conf:
  image: imikushin/rancheros-k8s
  labels:
  - io.rancher.os.detach=false
  - io.rancher.os.scope=system
  net: host
  links:
  - etcd
  volumes_from:
  - all-volumes
  environment:
  - FLANNEL_NETWORK
  command: flannel-conf.sh

flannel:
  image: quay.io/coreos/flannel:0.4.0
  restart: always
  labels:
  - io.rancher.os.scope=system
  privileged: true
  net: host
  links:
  - flannel-conf
  volumes_from:
  - system-volumes
  environment:
  - NODE_IP
  command: bash -c 'exec /opt/bin/flanneld -logtostderr=true -iface=${NODE_IP}'

docker-conf:
  image: imikushin/rancheros-k8s
  labels:
  - io.rancher.os.detach=false
  - io.rancher.os.reloadconfig=true
  - io.rancher.os.scope=system
  net: host
  links:
  - flannel
  volumes_from:
  - all-volumes
  command: docker-conf.sh

docker:
  image: docker
  restart: always
  labels:
  - io.rancher.os.scope=system
  privileged: true
  ipc: host
  net: host
  pid: host
  links:
  - docker-conf
  volumes_from:
  - all-volumes
